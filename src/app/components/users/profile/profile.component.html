<div style="background-color:#e2eff7; width: 100%; height: 150%; text-align: center; margin-top:70px;">
  <div >
      <div>
          <app-logged [title]="'User Profile'"></app-logged>
        </div>
      <div >
        <app-user-info [user]="currentUser"></app-user-info>

        <button  block class="btn btn-lg btn-primary " (click)="canEdit = !canEdit">Editar  Perfil</button>

      <form  (ngSubmit)="onSubmit($event)" *ngIf="canEdit" #profileForm="ngForm">
        <div class="alert alert-danger" role="alert" *ngIf="isError">
          Something is wrong!
        </div>
        <div >
          <input   type="text" class="form-control"  placeholder="Name"  name="name" [(ngModel)]="currentUser.name"
          required minlenght="3">

        </div>
            <div class="form-group">

              <input type="file" class="form-control-file"  accept="image/*" (change)="onPhoto($event)">
            </div>
          <br>
            <button ion-button block type="submit" class="btn btn-lg btn-success btn-block" [disabled]="profileForm.form.invalid">Salvar</button>
      </form>
      </div>
  </div>
</div>
